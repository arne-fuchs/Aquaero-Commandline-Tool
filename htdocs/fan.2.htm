<table width="100%"><tr><td class=title>FAN 2</td></tr></table>

<table width="100%">
<tr><td width=30% class="label">Name</td><td><script language=aeinfo>printInput fan.2.name</script></td></tr>
<tr><td class="label">Current Power [%]</td><td><script language=aeinfo>printInputRO fan.2.setPower</script></td></tr>
<tr><td class="label">Current Speed [RPM]</td><td><!-- fan.2.rpm --><script language=aeinfo>printInputRO fan.2.rpm</script></td></tr>


<tr><td class=section colspan=2 nowrap>Preferences</td></tr>
<tr><td class=label>Fan Settings</td><td>
<script language=aeinfo>printSelect fan.2.mode,MANUAL_POWER,MANUAL_RPM,AUTO_LINEAR,AUTO_PROG,AUTO_TARGET</script>
<!--
<select name=fan.2.mode>
<option value="MANUAL_POWER">Manual, Set Power Input</option>
<option value="MANUAL_RPM">Manual, Set RPM</option>
<option value="AUTO_LINEAR">Automatic, Adjust Lineraly</option>
<option value="AUTO_PROG">Automatic, Adjust Progressively</option>
<option value="AUTO_TARGET">Automatic, Adjust to Temperature</option>
</select>
-->
</td></tr>
<tr><td class="label">Ignore Speedometer Signal</td><td><script language=aeinfo>printCheckbox fan.2.mode,IGNORE_RPM</script></td></tr>
<tr><td class="label">Hold Minimum Power</td><td><script language=aeinfo>printCheckbox fan.2.mode,FORCE_MIN_POWER</script></td></tr>
<tr><td class="label">Calibration value in impulses/revolution</td><td><script language=aeinfo>printInput fan.2.pulse</script></td></tr>
<tr><td class=label>Assign to Sensor</td><td class=label><script language=aeinfo>printSensorSelection fan.2.sensor.1</script> and <script language=aeinfo>printSensorSelection fan.2.sensor.2</script>.</td>
</tr>


<tr><td class=section colspan=2 nowrap>Options</td></tr>

<tr><td class="label">Minimum Power [%]</td><td><script language=aeinfo>printInput fan.2.minimumPower</script></td></tr>
<tr><td class="label">Power Input [%]</td><td><script language=aeinfo>printInput fan.2.setPower</script></td></tr>
<tr><td class="label">Set rotation speed in rev/min [RPM]</td><td><script language=aeinfo>printInput fan.2.setRPM</script></td></tr>

<tr><td class="label">Maximum RPM </td><td><script language=aeinfo>printInput fan.2.maxRPM</script></td></tr>
<tr><td class="label">Test Maximum RPM</td><td><script language=aeinfo>printCheckbox fan.2.mode,GET_MAX_RPM_NOW</script></td></tr>

fan.2.pulse", "Impulse/Umdrehung
